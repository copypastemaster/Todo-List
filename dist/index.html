<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="../src/assets/main.css">
  </head>
  <body>
    <script src="bundle.js" type="module" defer></script>

    <div class="project-list">

      <div id="projectHeader">
        <h2>Projects</h2>     
        <input type="button"
               value="+"
               id="projectAddBtn">

      </div>

        <div id="projects">
        </div>
      
    </div>

    <div hidden id="show-todo">
      <input type="button"
             value="<"
             id="back">

      <div id="todoHeader">
        <h2 id="todoHeading"></h2>
        <input type="button"
               value="+"
               id="todoAdd">
      </div>
      
    </div>

    <dialog id="modal">
      <h2>Project title:</h2>
      <form method="dialog">
        <input type="button"
               value="x"
               id="remove">
        <input type="title"
               placeholder="Title..."
               id="title"
               maxlength="40">
        <input type="submit"
               value="submit"
               id="submit">       
      </form>
    </dialog>

  </body>
</html>
