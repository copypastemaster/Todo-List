    <title>Todo list</title>

  <body>
    <script src="bundle.js" type="module" defer></script>

    

    <div id="container">

      <div class="todo-list">

        <div class="header">
          <!-- <input type="button"

          <h2 id="heading">Projects</h2>
          <input type="button"
                 value="+"
                 id="addBtn">
        </div>
        
        <ul id="ulCont">
          <form id="project">

            <input type="button"
                   value="x"
                   id="projectBack">

            <label id="titleId">
              <input type="text"
                     placeholder="Title"
                     id="projectTitle"
                     name="project">

              <input type="submit"
                     value="submit"
                     id="projectSubmit">      
            </label>
            
          </form>

          </li>
          <li>
            <label>

          </li>
          <li>

        </ul>
      </div>


      <div id="todos">

        <div id="headerContainer">
          <h2 id="todoHeader">Todos</h2>
          <input type="button"
                 value="+"
                 id="todoAdd">
        </div>
        
        <ul id="todoUL">
          <form id="todoProject">

            <input type="button"
                   value="x"
                   id="todoBack">

            <label id="titleId">
              <input type="text"
                     placeholder="Title"

                     name="project">

              <input type="submit"

                     id="todoSubmit">      
            </label>
            
          </form>
        </ul>
