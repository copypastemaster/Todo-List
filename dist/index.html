<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <!-- <link rel="stylesheet" href="../src/assets/main.css"> -->
  </head>
  <body>
    <script src="bundle.js" type="module" defer></script>

    

    <div id="container">

      <div class="todo-list">

        <div class="header">
          <h2>Todo Projects</h2>
          <input type="button"
                 value="+"
                 id="addBtn">
        </div>
        
        <ul>
          <li>
            <label>
              <input type="checkbox" name="todo1">
              <span class="todo-text">Do laundry</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="todo2">
              <span class="todo-text">Buy groceries</span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="todo3">
              <span class="todo-text">Clean the kitchen</span>
            </label>
          </li>
        </ul>
      </div>


      <div class="urgent">
        <h2>Urgents</h2>
        <ul>
          <li>
            
           
          </li>
        </ul>
      </div>
  </div>
  </body>
</html>
